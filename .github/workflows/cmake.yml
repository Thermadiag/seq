name: build
on: 

  push:
    branches: [ "main", "v2dev" ]
  pull_request:
    branches: [ "main", "v2dev", "releases/**" ]
  workflow_dispatch:
  workflow_call:


jobs: 
    build-linux:
        strategy:
          matrix:
            compiler: [gcc-13.2.0]
        uses: ./.github/workflows/build-linux.yml
        with:
          compiler: ${{ matrix.compiler }}

        
    build-windows:
        strategy:
          matrix:
            compiler: [ msvc]
        uses: ./.github/workflows/build-windows.yml
        with:
          compiler: ${{ matrix.compiler }}
      
    build-macos:
        strategy:
          matrix:
            compiler: [clang]
        uses: ./.github/workflows/build-macos.yml
        with:
          compiler: ${{ matrix.compiler }}